        <!-- Banner describing the page -->
        <div class="banner" style="position: relative; background-color: transparent;"> 
            <p style="font-size: 60px; font-family: 'SportfielsOutline'; letter-spacing: 5px; color: #222086;">AIM UPGRADE</p>
            <img src="Blue Neon Gradient Gaming Club Logo.gif" alt="headshot" style="position: absolute; top: 0; left: 0; width: 150px; height: auto;">
            <img src="Blue Neon Gradient Gaming Club Logo.gif" alt="headshot" style="position: absolute; top: 0; right: 0; width: 150px; height: auto;">

        <!-- Introduction to Game Page -->
        <p style="color:black; font-size:30px; font-family: Magz; text-align: center;"> Welcome to the Game Page </p>
        <p style=" font-size:20px; font-family: Magz; text-align: center;"> Pop as many balloons as you can before the timer runs out!</p>

        <!-- Grid for game-->
        <div style="display: flex; justify-content: center; align-items: flex-start; background-color: white; padding-top: 4%;">
            <!-- Left Column: Score, Timer, and Buttons -->
            <div style="display: flex; flex-direction: column; align-items: flex-start; margin-right: 20px; padding-top: 15%;">
              <!-- Display Score of player-->
              <h3 style="color:red; font-size:25px; margin-left: 25px; font-family: SportfieldGrunge;">Balloons Popped: <span id="score">0</span></h3>
              <!-- Display timer of player-->
              <h3 style="color:red; font-size:25px; margin-left: 25px; font-family: SportfieldGrunge;">Timer: <span id="time-left">60</span></h3>
              <!-- Button to start game-->
              <button  class="button" id="start" onclick="startGame()" style="margin-bottom: 50px; margin-left: 25px; font-family: Magz;">Start Game</button>
              <!-- Button to end game-->
              <button  class="button" id="end" onclick="endGame()" style="margin-left: 25px; font-family: Magz;">End Game</button>
              <p style="color: rgba(240, 248, 255, 0);">.</p>
              <p style="color: rgba(240, 248, 255, 0);">.</p>
              <p style="color: rgba(240, 248, 255, 0);">.</p>
            </div>
          
            <!-- Right Column: Grid for balloons -->
            <div class="grid" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; justify-content: center; align-items: center; margin: 0 auto;">
              <div class="square" id="1"></div>
              <div class="square" id="2"></div>
              <div class="square" id="3"></div>
              <div class="square" id="4"></div>
              <div class="square" id="5"></div>
              <div class="square" id="6"></div>
              <div class="square" id="7"></div>
              <div class="square" id="8"></div>
              <div class="square" id="9"></div>
              <div class="square" id="10"></div>
              <div class="square" id="11"></div>
              <div class="square" id="12"></div>
            </div>
          </div>
          
          <p style="color: rgba(240, 248, 255, 0);">.</p>
